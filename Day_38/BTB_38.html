<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <title>Exercise-D38</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-purple-300 text-base pt-5">
        <div
            class="container-menu mx-auto bg-white px-8 pt-8 pb-10 relative rounded shadow-lg overflow-hidden"
        >
            <section class="menu max-h-full overflow-hidden">
                <div class="full-menu mb-4">
                    <h3 class="font-medium">Full Menu</h3>
                    <span class="time font-light text-sm"
                        >11:00 am - 8:15 pm</span
                    >
                </div>
                <div class="menu-inner max-h-full overflow-hidden">
                    <div
                        class="menu-header flex items-center gap-x-5 max-width-full overflow-hidden overflow-x-auto py-3"
                    >
                        <span class="option-ic"
                            ><i class="fa-solid fa-bars-staggered"></i
                        ></span>
                        <div
                            class="menu-direction flex items-center gap-x-3 shrink-0"
                        >
                            <a href="#!" class="active bg-gray-200"
                                >Popular Items</a
                            >
                            <a href="#!">Small bites</a>
                            <a href="#!">Salads</a>
                            <a href="#!">Burgers, Pitas & Wraps</a>
                            <a href="#!">Veggie Delights</a>
                            <a href="#!">Signature Chickens</a>
                            <a href="#!">Lamb Specialties</a>
                            <a href="#!">Burgers, Pitas & Wraps</a>
                            <a href="#!">Salads</a>
                            <a href="#!">Lamb Specialties</a>
                        </div>
                    </div>
                    <div class="popular-items mt-6 px-2 max-h-full">
                        <h2 class="font-semibold text-2xl">Popular Items</h2>
                        <p class="text-xs font-light mt-1 mb-5">
                            The most commonly ordered items and dishes from this
                            store
                        </p>
                        <div
                            class="meals-inner overflow-y-scroll overflow-hidden overflow-x-auto grid gap-3 grid-cols-2 px-3"
                        >
                            <div
                                class="over-loading absolute inset-0 justify-center items-center"
                            >
                                <span class="loader"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
