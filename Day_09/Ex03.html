<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset -->
        <link rel="stylesheet" href="./assets/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/ex03.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>Ex03</title>
    </head>
    <body>
        <section class="form">
            <div class="container">
                <div class="header">
                    <h2 class="heading">Drop Us a Line</h2>
                    <p class="desc">
                        Reach out to us from our contact form and we will get
                        back to you shortly
                    </p>
                </div>
                <div class="form-content">
                    <form action="">
                        <div class="form-gr">
                            <div class="form-item">
                                <input
                                    placeholder=" "
                                    type="text"
                                    name="first-name"
                                    id="firstname"
                                />
                                <label for="firstname">First Name *</label>
                            </div>
                            <div class="form-item">
                                <input
                                    placeholder=""
                                    type="text"
                                    name="last-name"
                                    id="lastname"
                                />
                                <label for="lastname">Last Name *</label>
                            </div>
                            <div class="form-item">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder=""
                                />
                                <label for="email">Email *</label>
                            </div>
                            <div class="form-item">
                                <select name="object" id="object">
                                    <option value="0">Sale</option>
                                    <option value="1">Marketing</option>
                                    <option value="2">Sales</option>

                                    <option value="3">Marketings</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-message">
                            <textarea
                                name="message"
                                id="message"
                                required
                            ></textarea>
                            <label for="message">Message *</label>
                        </div>
                        <button class="btn">Send message</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
