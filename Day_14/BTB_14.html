<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style -->
        <!-- <link rel="stylesheet" href="./assets/css/grid.css" /> -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Embed fonts -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>Caped</title>
    </head>
    <body>
        <section class="landing">
            <div class="container">
                <div class="landing-inner">
                    <div class="header">
                        <div class="logo">
                            <a href=""
                                ><img
                                    src="./assets/images/Logo.svg"
                                    alt="Caped"
                            /></a>
                        </div>
                        <input
                            type="checkbox"
                            name="ip-nav"
                            id="ip-nav"
                            hidden
                        />
                        <label for="ip-nav"
                            ><span><i class="fa-solid fa-bars"></i></span
                        ></label>
                        <label for="ip-nav" class="overlay"></label>
                        <nav class="navigation">
                            <div class="heading">
                                <a href="#"><h1>Caped</h1></a>
                                <label for="ip-nav"
                                    ><span class="x-icon"
                                        ><i class="fa-solid fa-xmark"></i></span
                                ></label>
                            </div>
                            <div class="search">
                                <img
                                    src="./assets/images/icon/search.svg"
                                    alt="Caped"
                                    class="search-ic"
                                />
                                <input type="text" placeholder="Search store" />
                            </div>
                            <ul class="list-item">
                                <li class="item">
                                    <a href="#!" class="link-item active"
                                        >products</a
                                    >
                                </li>
                                <li class="item">
                                    <a href="#!" class="link-item">story</a>
                                </li>
                                <li class="item">
                                    <a href="#!" class="link-item"
                                        >manufacturing</a
                                    >
                                </li>
                                <li class="item">
                                    <a href="#!" class="link-item">packaging</a>
                                </li>
                            </ul>
                            <div class="action">
                                <a href="#!" class="action-link"
                                    ><img
                                        src="./assets/images/icon/basket.svg"
                                        alt=""
                                /></a>
                                <a href="#!" class="action-link"
                                    ><img
                                        src="./assets/images/icon/user.svg"
                                        alt=""
                                /></a>
                            </div>
                        </nav>
                    </div>
                    <!-- End header -->
                    <div class="sidebar">
                        <div class="logo">
                            <a href="">
                                <img
                                    src="./assets/images/Logo.svg"
                                    alt="Caped"
                                />

                        </div>
                        <h2 class="heading">Explore</h2>
                        <nav class="navigation">
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar1.svg"
                                    alt=""
                                />New In
                            </a>
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar2.svg"
                                    alt=""
                                />Clothing
                            </a>
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar3.svg"
                                    alt=""
                                />Shoes
                            </a>
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar4.svg"
                                    alt=""

                            </a>
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar5.svg"
                                    alt=""

                            </a>
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar6.svg"
                                    alt=""

                            </a>
                            <a class="nav-item" href="#!">
                                <img
                                    src="./assets/images/icon/ic-sidebar7.svg"
                                    alt=""
                                />Inspiration
                            </a>
                        </nav>

                    <!-- End sidebar -->
                    <div class="main-landing">
                        <div class="horizontal">
                            <img src="./assets/images/h1.png" alt="" />

                        <div class="horizontal mw-1200-dn">
                            <img src="./assets/images/h2.png " alt="" />

                        <div class="vertical">
                            <img src="./assets/images/v1.png" alt="" />

                            <img src="./assets/images/h2.png" alt="" />

                        <div class="vertical">
                            <img src="./assets/images/v2.png" alt="" />

                        <div class="vertical">
                            <img src="./assets/images/v4.png" alt="" />
                        </div>
                        <div class="horizontal">
                            <img src="./assets/images/h3.png" alt="" />
                        </div>
                        <div class="horizontal">
                            <img src="./assets/images/h4.png" alt="" />
                        </div>
                        <div class="vertical mw-992">

            <div class="box-chat">

                        src="./assets/images/icon/cmt-ic.svg"
                        alt="help center"
                    />
                    <p class="text">Help Center</p></a
                >
