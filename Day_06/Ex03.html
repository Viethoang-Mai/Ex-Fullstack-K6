<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset -->
        <link rel="stylesheet" href="./assets/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/ex03.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>Ex03</title>
    </head>
    <body>
        <section class="form-login">
            <!-- FORM-INFO -->
            <div class="form-info">
                <div class="header">
                    <h1 class="heading">Just Log</h1>
                </div>
                <p class="desc">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Autem enim non quia iure eum doloribus modi!
                </p>
                <button class="btn">Read More</button>
                <div class="socials">
                    <div class="list-items">
                        <div class="item">
                            <a href="#!"
                                ><i class="fa-brands fa-facebook-f"></i
                            ></a>
                        </div>
                        <div class="item">
                            <a href="#!"
                                ><i class="fa-brands fa-twitter"></i
                            ></a>
                        </div>
                        <div class="item">
                            <a href="#!"
                                ><i class="fa-brands fa-google-plus-g"></i
                            ></a>
                        </div>
                        <div class="item">
                            <a href="#!"
                                ><i class="fa-brands fa-linkedin-in"></i
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FORM-MAIN -->
            <div class="form-main">
                <a href="#!" class="direction"
                    ><i class="fa-solid fa-arrow-right"></i
                ></a>
                <div class="header">
                    <h2 class="heading"><span>Login to</span> your account</h2>
                </div>
                <form action="" class="form-inner">
                    <div class="gr-input">
                        <input
                            name="Email-input"
                            type="mail"
                            placeholder="Email Address"
                        />
                        <input
                            name="password-input"
                            type="password"
                            placeholder="Password"
                        />
                    </div>
                    <div class="form-row">
                        <label
                            ><input
                                type="checkbox"
                                name="checkbox"
                                hidden
                            /><span><i class="fa-solid fa-check"></i></span
                            >Remember me</label
                        >
                        <a href="#!">Forgot Password</a>
                    </div>
                    <button class="btn">LOGIN</button>
                    <p class="sub-title">
                        Don't have an account? <a href="#!">Register here</a>
                    </p>
                </form>
            </div>
        </section>
    </body>
</html>
